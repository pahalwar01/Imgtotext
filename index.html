<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One OCR Scanner (Hindi/English)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 700px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        .camera-box { display: none; margin-bottom: 20px; border: 3px solid #2c3e50; border-radius: 12px; overflow: hidden; background: #000; position: relative; }
        video { width: 100%; height: auto; display: block; }
        .capture-btn { background: #e74c3c; margin: 15px; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }
        #status-box { margin: 15px 0; display: none; background: #e8f4fd; padding: 10px; border-radius: 8px; }
        .progress-bar { width: 100%; background: #ddd; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #2ecc71; transition: 0.3s; }
        textarea { width: 100%; margin-top: 15px; padding: 15px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 15px; line-height: 1.5; }
        .copy-btn { background: #2ecc71; width: 100%; margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ Smart Scanner Tool</h1>
    <p>Camera se photo kheecho ya PDF/Image upload karo</p>

    <div class="btn-group">
        <input type="file" id="file-input" accept="image/*,application/pdf" style="display:none;" onchange="processFile()">
        
        <button onclick="document.getElementById('file-input').click()">üìÅ Upload File</button>
        <button id="camera-toggle" onclick="toggleCamera()" style="background: #f39c12;">üì∑ Open Camera</button>
    </div>

    <div id="camera-area" class="camera-box">
        <video id="video" autoplay playsinline></video>
        <button class="capture-btn" onclick="capturePhoto()">üì∏ Click & Scan</button>
    </div>

    <div id="status-box">
        <strong id="status-text">Taiyari ho rahi hai...</strong>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <textarea id="output-text" rows="12" placeholder="Scan kiya hua text yahan aayega..."></textarea>
    <button class="copy-btn" id="copy-btn" onclick="copyText()" style="display:none;">üìã Copy All Text</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>
<canvas id="pdf-canvas" style="display:none;"></canvas>

<script>
    // PDF.js Worker Setup
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    
    let stream = null;
    const video = document.getElementById('video');
    const cameraArea = document.getElementById('camera-area');

    // 1. Camera Functions
    async function toggleCamera() {
        if (stream) {
            stopCamera();
        } else {
            try {
                // environment mode mobile ke peeche wale camera ke liye
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                cameraArea.style.display = 'block';
                document.getElementById('camera-toggle').innerText = "‚ùå Close Camera";
                document.getElementById('camera-toggle').style.background = "#c0392b";
            } catch (err) {
                alert("Camera access nahi mila: " + err.message);
            }
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            cameraArea.style.display = 'none';
            document.getElementById('camera-toggle').innerText = "üì∑ Open Camera";
            document.getElementById('camera-toggle').style.background = "#f39c12";
        }
    }

    async function capturePhoto() {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        canvas.toBlob(async (blob) => {
            stopCamera();
            await runOCR(blob);
        }, 'image/jpeg');
    }

    // 2. File Handling (Image & PDF)
    async function processFile() {
        const file = document.getElementById('file-input').files[0];
        if (!file) return;

        if (file.type === "application/pdf") {
            await handlePDF(file);
        } else {
            await runOCR(file);
        }
    }

    async function handlePDF(file) {
        document.getElementById('status-box').style.display = 'block';
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let fullText = "";

        for (let i = 1; i <= pdf.numPages; i++) {
            document.getElementById('status-text').innerText = `PDF Page ${i}/${pdf.numPages} rendering...`;
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 }); // High quality for OCR
            const canvas = document.getElementById('pdf-canvas');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
            
            const blob = await new Promise(res => canvas.toBlob(res));
            const pageText = await runOCR(blob, true); // true means it's a part of PDF
            fullText += `--- Page ${i} ---\n${pageText}\n\n`;
            document.getElementById('output-text').value = fullText;
        }
        document.getElementById('status-text').innerText = "PDF Scan Complete!";
    }

    // 3. Main OCR Engine (Tesseract.js v5)
    async function runOCR(source, isPDFPart = false) {
        document.getElementById('status-box').style.display = 'block';
        document.getElementById('copy-btn').style.display = 'none';
        
        // V5 correct syntax: worker create karte waqt hi logger dena hai
        const worker = await Tesseract.createWorker('eng+hin', 1, {
            logger: m => {
                if (m.status === 'recognizing text') {
                    const progress = Math.round(m.progress * 100);
                    document.getElementById('progress-fill').style.width = progress + "%";
                    document.getElementById('status-text').innerText = `Scanning: ${progress}%`;
                } else {
                    document.getElementById('status-text').innerText = m.status;
                }
            }
        });

        try {
            const { data: { text } } = await worker.recognize(source);
            await worker.terminate();
            
            if (!isPDFPart) {
                document.getElementById('output-text').value = text;
                document.getElementById('status-text').innerText = "Scan Successful!";
                document.getElementById('copy-btn').style.display = 'block';
            }
            return text;
        } catch (err) {
            console.error(err);
            document.getElementById('status-text').innerText = "Error ho gayi!";
            return "";
        }
    }

    // 4. Utility Functions
    function copyText() {
        const textArea = document.getElementById('output-text');
        textArea.select();
        document.execCommand('copy');
        alert("Text copy ho gaya! Ab aap ise kahin bhi paste kar sakte hain.");
    }
</script>

</body>
</html>
